<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Recipe List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Cost</th>
          <th>HasGluten</th>
          <th>HasPeanut</th>
          <th>Ingredients</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipes | async">
          <td>{{recipe.title}}</td>
          <td>{{recipe.cost}}</td>
          <td>{{recipe.containsGluten}}</td>
          <td>{{recipe.containsPeanut}}</td>
          <td>{{recipe.ingredients}}</td>
          <td><button (click)="deleteRecipe(recipe.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateRecipe(recipe.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="recipeDetails(recipe.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
