<h2>Senior Details</h2> 

<hr/>
<div *ngIf="senior">
  <div>
    <label><b>First Name: </b></label> {{senior.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{senior.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{senior.emailId}}
  </div>
  <div>
    <label><b>Food Constraints: </b></label> {{senior.foodConstraint}}
  </div>
  <div>
    <label><b>Age: </b></label> {{senior.age}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Senior List</button><br>
